<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Execution Time Tracker | GLPI</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="hero">
            <h1>PR Execution Time Tracker</h1>
            <p class="subtitle">
                GLPI CI Performance Tracker (main & 11.0/bugfixes)
                <a href="https://github.com/glpi-project/glpi/actions/workflows/ci.yml" target="_blank" class="actions-link" title="View GLPI GitHub Actions">
                    <svg class="icon" viewBox="0 0 16 16" width="14" height="14"><path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    <span>See GLPI Actions â†—</span>
                </a>
            </p>
            <div class="controls-container">
                <div class="control-group">
                    <label for="jobCategory">Tracking Job:</label>
                    <select id="jobCategory" class="job-select">
                        <option value="PHP Tests">PHP Tests</option>
                        <option value="E2E Tests">E2E Tests</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="timePeriod">Period:</label>
                    <select id="timePeriod" class="job-select">
                        <option value="week">Last Week</option>
                        <option value="month">Last Month</option>
                        <option value="3months">Last 3 Months</option>
                        <option value="6months" selected>Last 6 Months</option>
                        <option value="year">Last Year</option>
                        <option value="2years">Last 2 Years</option>
                    </select>
                </div>
            </div>
        </header>

        <section class="stats-grid">
            <div class="stat-card" data-tooltip="The average execution time for successful jobs in the selected period.">
                <span class="label">Average Duration <span class="info-icon">i</span></span>
                <span class="value" id="stat-avg">--</span>
                <span class="unit">min</span>
            </div>
            <div class="stat-card" data-tooltip="95th Percentile: 95% of runs were faster than this value. Useful for identifying worst-case performance.">
                <span class="label">P95 Duration <span class="info-icon">i</span></span>
                <span class="value" id="stat-p95">--</span>
                <span class="unit">min</span>
            </div>
            <div class="stat-card" data-tooltip="Total number of successful runs processed for the selected period.">
                <span class="label">Total Runs <span class="info-icon">i</span></span>
                <span class="value" id="stat-total">--</span>
                <span class="unit">records</span>
            </div>
        </section>

        <section class="chart-container">
            <h2 class="chart-title" data-tooltip="Click on data points to view associated commits/runs on GitHub.">Execution Time History <span class="info-icon">i</span></h2>
            <button id="resetZoom" class="btn-reset">Reset Zoom</button>
            <canvas id="timeChart"></canvas>
        </section>

        <section class="chart-container small">
            <h2 class="chart-title">Monthly Average Duration</h2>
            <canvas id="monthlyChart"></canvas>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
